name: Release
on:
  workflow_dispatch:
    inputs:
      level:
        description: Release level
        required: true
        type: choice
        default: patch
        options:
          - major
          - minor
          - patch
          - version
      version:
        description: Version to release (if version is selected)
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.level == 'version' && inputs.version || inputs.level }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - run: yarn
      - run: yarn package
      - run: yarn release
